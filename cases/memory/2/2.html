<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内存 - 2.DOM嵌套深度</title>
  <style>
    .box_transparent {
      position: absolute;
      left: 0;
      right: 0;
      width: 100px;
      height: 100px;
    }
    .box_color {
      position: absolute;
      left: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div id="app" class="container" type="2"></div>
  <script src="1.js">
  </script>
</body>
</html>
